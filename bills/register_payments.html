    <div class="registro-container">
        <h1>Registro de Facturas</h1>
        <form id="registroPaymentsForm">

            <label for="id">Id de Factura:</label>
            <input type="text" id="id" name="id" required>

            <label for="service_id">Id del Servicio:</label>
            <input type="text" id="service_id" name="service_id" required>

            <label for="usuario">Id de Usuario:</label>
            <input type="text" id="usuario" name="usuario" required>

            <label for="valor">Valor de Factura:</label>
            <input type="number" id="valor" name="valor" required>

            <label for="fecha">Fecha de Factura:</label>
            <input type="date" id="fecha" name="fecha" required> 
    
            <button class="button" type="button" onclick="registrarFactura()">Ir a Pagar</button>
